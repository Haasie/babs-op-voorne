<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Babs op Voorne</title>
    <style>
        /* Optionele custom styling voor het admin paneel */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Zorg dat de body de volledige hoogte inneemt voor de CMS interface */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* De Decap CMS interface wordt in #nc-root geladen */
        #nc-root {
            flex-grow: 1; /* Zorgt ervoor dat de root-div de beschikbare ruimte vult */
        }
    </style>
</head>
<body>
    <!-- Dit is de div waar Decap CMS zijn interface in zal laden -->
    <!-- Het is een goede gewoonte om een specifieke root-div te hebben -->
    <div id="nc-root"></div>

    <!-- Alle scripts aan het einde van de body plaatsen voor optimale DOM-beschikbaarheid -->
    <!-- Netlify Identity Widget (voor authenticatie) -->
    <!-- Zorg ervoor dat dit script VOOR decap-cms.js wordt geladen -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
        // De Decap CMS initialisatie wordt nu automatisch afgehandeld door decap-cms.js
        // zolang de config.yml in dezelfde map staat.
        // We hoeven alleen de Netlify Identity widget te initialiseren.

        // Netlify Identity Widget integratie
        // Dit zorgt ervoor dat de inlog-widget correct verschijnt
        document.addEventListener('DOMContentLoaded', function() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        // Als de gebruiker niet is ingelogd, toon de login widget
                        // window.netlifyIdentity.open(); // Optioneel: opent direct de login popup
                    }
                });
            } else {
                console.warn("Netlify Identity widget not loaded. Ensure the script tag is correct and Netlify Identity is enabled for your site.");
            }
        });
    </script>
</body>
</html>
