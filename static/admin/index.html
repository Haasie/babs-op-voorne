<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Babs op Voorne</title>
    <!-- Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
    <script>
        // Decap CMS initialisatie
        // Dit script zoekt automatisch naar de config.yml in dezelfde map
        // en initialiseert het CMS.
        // Voor Netlify Identity, zorg ervoor dat de Netlify Identity widget is ingeschakeld
        // in je Netlify site instellingen.
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
