<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} | Babs op Voorne</title>
    <meta name="description" content="Overzicht van alle blogposts van Babs op Voorne.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-100">
    <main class="container mx-auto py-16 px-4">
        <h1 class="section-heading text-center mb-12">{{ .Title }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range .Pages }}
            <div class="card overflow-hidden flex flex-col">
                {{ with .Params.featured_image }}
                <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-48 object-cover rounded-t-lg">
                {{ end }}
                <div class="p-4 flex flex-col flex-grow">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ .Title }}</h2>
                    <p class="text-gray-600 text-sm mb-4">{{ .Date.Format "02 January 2006" }}</p>
                    <p class="text-gray-700 mb-4">{{ .Params.intro }}</p>
                    <a href="{{ .RelPermalink }}" class="btn-secondary text-sm inline-block mt-auto">Lees meer</a>
                </div>
            </div>
            {{ else }}
            <p class="col-span-3 text-center text-gray-600">Er zijn nog geen blogposts gepubliceerd.</p>
            {{ end }}
        </div>
    </main>
</body>
</html>
